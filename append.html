<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>测试append</title>
</head>
<body>
	<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
	<div class="main">
		<button>点击添加子元素</button>
	</div>
	
	<script type="text/javascript">
		$('button').click(()=>{
			$(".main").append('<p class="p1">'+'你好啊帕吉'+'</p>')
		})
	</script>

	<style type="text/css">
		.main{
			width: 600px;
			height: 400px;
			border: 1px solid gray;
			position: relative;
			margin: 0 auto;
		}
		button{
			position: absolute;
			display: block;
			bottom: 0;
			right: 0;
		}
		.p1{
			line-height: 40px;
			text-align: right;
		}
	</style>
</body>
</html>
